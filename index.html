<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Hungry Monster</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse d-flex justify-content-end navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav me-5 ">
                    <a class="nav-link active custom-nav" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link active" href="#">About</a>
                    <a class="nav-link active" href="#">Recipes</a>
                    <a class="nav-link active me-5" href="#">Blog</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Search Box -->
    <div id="search-container" class="d-flex justify-content-center mt-4 mb-4">
        <input id="search-box" class="form-control w-25" placeholder="Search For Meal...">
        <button id="search" class="btn btn-primary">Search</button>
    </div>
    <!-- Meal Items -->
    <div id="meal-items">

    </div>
    <!-- ingredients Part -->
    <div class="mx-auto" style="width: 300px;" id="ingredients">
        <img id="ingredients-image" src="" alt="">
        <h3 id="meal-name">Meal Name</h3>
        <h5 id="ingredients-title">Ingredients</h5>
        <div id="list">

        </div>
    </div>
    <!-- JavaScript -->
    <script src="js/app.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
